{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{% static 'style_signin.css' %}">
    <link rel="stylesheet" href="{% static 'style_index.css' %}">  <!-- Including this file to manage.py background image and logo on the top left corner -->

    <link rel="stylesheet" href="{% static 'style_base_components.css' %}">
    <link rel="stylesheet" href="{% static 'style_base_components.css' %}">
  
</head>
<body>


    <div class="main-logo-continer">
        <img class="logo-img" src="../static/imgs/medical_sign_png.png" alt="">
        <p class="main-logo-para" >P D M</p>
    </div>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert"> 
        <strong>Message: </strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"> 
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    {% endfor %}

    <div class="container-form-sigin">
        <div class="inner-container-form">
            <form action="signin" method="POST">

                <h2>Login</h2>
                {% csrf_token %} 
                
                <div class="container-inpt">
                    <p>username</p>
                    <input type="text" id="username" name="username" placeholder="Enter your username"/>

                    <p>password</p>
                    <input type="password" id="password" name="password" placeholder="Enter your password"/>
                    
                </div>

                <div class="container-signin-btn">
                    <button class="shadow-btn" type="submit">Signin</button>
                </div>
            </form>
        </div>
    </div>
   
</body>
</html>
